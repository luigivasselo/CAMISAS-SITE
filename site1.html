<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>FuTshirt</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <style>
        .content {
            max-width: 30rem;
            margin-top: 3rem;
            background-color: var(--white);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <section>
            <a class="log">
                <img src="img/logo.png" alt="Logo FuTshirt" style="width: 150px; height: auto; border-radius: 40%;">
            </a>
            <nav class="navbar">
                <a href="site1.html">Home</a>
                <a href="site2.html">Sobre</a>
                <a href="site3.html">Camisas</a>
                <a href="site4.html">Avaliações</a>
                <a href="site5.html">Endereço</a>
            </nav>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

            <div id="controle-fonte">
                <button onclick="aumentarfonte()">A+</button>
                <button onclick="diminuirfonte()">A-</button>
                <button onclick="contraste()">Contraste</button>
            </div>

            
        </section>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget("https://vlibras.gov.br/app");
        </script>

    </header>

    <div class="home-container">
        <section id="home">
            <div class="content">
                <br>
                <h3>Melhores camisas de futebol da região</h3>
                <p>Todas OLIGINAIS</p>
                <a href="site3.html" class="btn">Confira</a>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>

</html>

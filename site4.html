<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>FuTshirt</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">   

</head>
<body>
    <header class="header">
        <section>
            <a class="log">
                <img src="img/logo.png" alt="Logo FuTshirt" style="width: 150px; height: auto; border-radius: 40%;">
            </a>
            <nav class="navbar">
                <a href="site1.html">Home</a>
                <a href="site2.html">Sobre</a>
                <a href="site3.html">Camisas</a>
                <a href="site4.html">Avaliações</a>
                <a href="site5.html">Endereço</a>
            </nav>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

            
        </section>
    </header>



    <section class="review" id="review">
        <h2 class="title"><span>Nossos Clientes</span></h2>
        <br><br>
        <div class="box-container">
            <div class="box">
                <img src="img/CLIENTE1.jpg" alt="foto-cliente" class="user" />
                <h3>BILL</h3>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
            </div>

            <div class="box">
                <img src="img/CLIENTE2.jpg" alt="foto-cliente" class="user" />
                <h3>CRAQUE Neto</h3>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="box">
          
                <img src="img/CLIENTE3.jpg" alt="foto-cliente" class="user" />
                <h3>Cristiano Ronaldo</h3>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
